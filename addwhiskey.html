<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NEAT</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div>
        <h1>logo</h1>
      </div>
      <div class="nav"><span>NAVIGATION/LOGIN</span>
        </div>
    </header>
    <main>    
      <section>
        <form id="submit-spirit">
          <h2> What Whiskey Did We Miss?
          </h2>
         
          <div class="brand-container" class="form-section">
            <label for="brand-name">What's it called?</label>
            <input type="text" name="brand-name" placeholder="Tasty Brown Stuff">
          </div>
          <div class="form-section">
            <p>Select whiskey type</p>

            <input type="radio" name="whiskey-type" value="0" class="whiskey-type-radio" checked>
            <label for="whiskey-type">
              <span>Borboun</span>
              
            </label>

            <input type="radio" name="whiskey-type" value="1" class="whiskey-type-radio">
            <label for="whiskey-type">
              <span>Rye</span>
            </label>

            <input type="radio" name="whiskey-type" value="1" class="whiskey-type-radio">
            <label for="whiskey-type">
              <span>Scotch</span>
            </label>

            <input type="radio" name="whiskey-type" value="1" class="whiskey-type-radio">
            <label for="whiskey-type">
              <span>Irish</span>
            </label>

            <input type="radio" name="whiskey-type" value="1" class="whiskey-type-radio">
            <label for="whiskey-type">
              <span>Other/Unknown</span>
            </label>
          </div>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      </body>
      </html>
